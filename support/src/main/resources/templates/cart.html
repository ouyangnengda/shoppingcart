<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="shop : ${cartVO.shopVOs}">
        <div th:text="${shop.shopName}">店铺名称</div>
        <table>
            <tr th:each="sku : ${skuVOs}">
                <div id="commodityBox" style="display: flex">
                    <img th:src="@{${sku.imgUrl}}" height="400" alt="商品效果图" id="photo"/>
                    <div style="font-size: 30px">

                        <div style="display: flex">商品名称:
                            <div th:text="${sku.commodityName}">商品名称：</div>
                        </div>
                        <div style="display: flex">商品价格:
                            <div th:text="${sku.price}">商品价格：</div>
                        </div>
                        <div style="display: flex">数量:
                            <div th:text="${sku.number}">数量：</div>
                        </div>
                        <div>
                            <table>
                                <tr th:each="value : ${sku.values}">

                                    <div th:text="${value} + '+'"></div>

                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </tr>
        </table>
    </tr>
</table>
</body>
</html>
